<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>JavaScript Crud</title>
</head>

<body>

    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb5"><strong>JavaScript CRUD</strong></h1>
        </div>
        <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" id="firstName" placeholder="Enter First Name">
            </div>

            <div class="col-10 col-md-8 mb-3">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name">
            </div>

            <div class="col-10 col-md-8 mb-3">
                <label for="rollNo">Roll No</label>
                <input class="form-control" type="text" id="rollNo" placeholder="Enter Roll No">
            </div>

            <div class="col-10 col-md-8">
                <input class="btn btn-success add-btn" type="submit" id="Submit" value="Submit">
            </div>
        </form>

        <div class="col-12 col-md-10 mt-5 text-center">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>May</td>
                        <td>Mwikali</td>
                        <td>01</td>
                        <td>
                            <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>


    </div>


    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
